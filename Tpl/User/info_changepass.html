	  <script language="javascript">
			function savePassword(){
			  if(!$.passwordOldCheck('#opassword_text','#opw_prompt')){
				  $("#opassword_text").focus();
				  return false;			
			  }else{
				  if(!$.passwordCheck('#password_text','#pw_prompt')){
					  $("#password_text").focus();
					  return false;	
				  }else{
					  if(!$.repasswordCheck('#password_text','#pw_prompt','#npassword_text','#npw_prompt')	){
						 $("#npassword_text").focus();
						 return false;	
					  }else
						return true;
				  }
			  }
			}
	  </script>
      <div class="account-r">
        <div class="xgmm_l">
          <h2>修改密码</h2>

              <tr>

              </tr>
              <tr>

				<td><em id="npw_prompt"></em></td>
              </tr>
              <tr>
