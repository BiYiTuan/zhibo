<script language="javascript" >
	var nowgrade=-1;
	function listemceebygrade(grade,grade2){
		if(nowgrade==grade)
			return;
		nowgrade=grade;
		$("#emceelist").html('正在载入主播，请稍候...');
		$("#star0").attr("class","");
		<volist name='usersorts' id='vo' key='k'>
		<volist name="vo['voo']" id="sub" key='kk'>
		$("#star{$k}{$kk}").attr("class","");
		</volist>
		</volist>
		
		$("#star"+grade).attr("class","on"); 
		var url="__URL__/listEmceeByGrade2/sid/"+grade2;
		$("#emceelist").load(url,function (responseText, textStatus, XMLHttpRequest){this;});					
	}
</script>

   	   
	  <volist name='usersorts' id='vo' key='k'>
	   <h2>{$vo['sortname']}</h2>
	   <ul>
		 <volist name="vo['voo']" id="sub" key='kk'>
	   	 <li><a id="star{$k}{$kk}" href="#" title="{$sub['sortname']}" onclick="listemceebygrade({$k}{$kk},{$sub['id']});return false;">-&nbsp;{$sub['sortname']}(<span>{$sub['id']|getSortOnline}</span>)</a></li>
		 </volist>
	   </ul>
	   </volist>
